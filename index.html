<html>
	<head>
		<title>格式、文本标记示例</title>
	</head>
	<body>
		<p>创建一个段落</p>
		加入一条水平线，属性如下："size=10 width=200 color="yellow""noshade"。 
		<hr size=50 width=200 color="#115599" noshade > 
		<blockquote>文本按两边缩进的方式显示</blockquote>
	<h1>一级标题</h1>
	<h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
	<b>文本以黑体字输出</b><i>文本以斜体字输出</i><u>在文本下加一下划线</u><br><br>
	<font size=+1 color="red">文本的颜色是"red"、大小size=+1!</font>
	</body>
</html>
